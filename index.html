<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Portfolio Filter Gallery</title>
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphone">Headphone</li>
        </ul>
        <div class="product">
            <div class="itenBox" data-item="mobile"><img src="images/mobile1.jpg"></div>
            <div class="itenBox" data-item="camera"><img src="images/camera1.jpg"></div>
            <div class="itenBox" data-item="watch"><img src="images/watch1.jpg"></div>
            <div class="itenBox" data-item="shoe"><img src="images/shoe1.jpg"></div>
            <div class="itenBox" data-item="headphone"><img src="images/headphone1.jpg"></div>
            <div class="itenBox" data-item="mobile"><img src="images/mobile2.jpg"></div>
            <div class="itenBox" data-item="camera"><img src="images/camera2.jpg"></div>
            <div class="itenBox" data-item="watch"><img src="images/watch2.jpg"></div>
            <div class="itenBox" data-item="shoe"><img src="images/shoe2.jpg"></div>
            <div class="itenBox" data-item="headphone"><img src="images/headphone2.jpg"></div>
            <div class="itenBox" data-item="mobile"><img src="images/mobile3.jpg"></div>
            <div class="itenBox" data-item="camera"><img src="images/camera3.jpg"></div>
            <div class="itenBox" data-item="watch"><img src="images/watch3.jpg"></div>
            <div class="itenBox" data-item="shoe"><img src="images/shoe3.jpg"></div>
            <div class="itenBox" data-item="headphone"><img src="images/headphone3.jpg"></div>
            <div class="itenBox" data-item="mobile"><img src="images/mobile4.jpg"></div>
            <div class="itenBox" data-item="watch"><img src="images/watch4.jpg"></div>
            <div class="itenBox" data-item="shoe"><img src="images/shoe4.jpg"></div>
            <div class="itenBox" data-item="headphone"><img src="images/headphone4.jpg"></div>
            <div class="itenBox" data-item="mobile"><img src="images/mobile5.jpg"></div>
        </div>
    </section>
    <script type="text/javascript">
        let list = document.querySelectorAll('.list');
        let itenBox = document.querySelectorAll('.itenBox');

        for(let i=0; i<list.length; i++)
        list[i].addEventListener('click',function(){
            for(let j=0; j<list.length; j++){
                list[j].classList.remove('active');
            }
            this.classList.add('active');

            let dataFilter = this.getAttribute('data-filter');

            for(let k=0; k<itenBox.length; k++){
                itenBox[k].classList.remove('active');
                itenBox[k].classList.add('hide');

                if(itenBox[k].getAttribute('data-item') == dataFilter ||
                dataFilter == "all"){
                    itenBox[k].classList.remove('hide');
                    itenBox[k].classList.add('active');
                }
            }
        })
    </script>
</body>
</html>
